<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Eletrônico WHV</title>
  <link href="../padrao.css" rel="stylesheet">
  <link rel="shortcut icon" href="../Imagens/logo-whv-bank.png" type="image/x-icon">
</head>

<body>
  <div class="background">

  </div>
  <div class="PAI">
    <div class="barra-superior">
      <img src="../Imagens/logo-whv-bank.png" style="height: 125px; margin-top: 25px;">
      <h1>WHV</h1>
    </div>
    <div class="barra-inferior">
      <div class="div-superior">
        <div id="mensagem"></div>
        <div class="botoes-laterais">
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>

        </div>
        <div class="tela">
          <div class="tela-conta">
            <header>

            </header>
            <div class="valor">
              <form>
                <h2>Digite sua senha</h2>
                <div class="digitarvalor">
                  <input type="password" placeholder="" name="senha" id="senhainserida" autocomplete="off" />
                </div>
              </form>
            </div>
          </div>
          <div class="cinza">
              <p>Dica de Segurança</p><br>
              <h3>Nunca revele sua senha para ninguém!</h3>
            </div>
        </div>
        
        <div class="botoes-laterais">
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>
        </div>

        <div class="inserircartao">

          <div class="detalhe"></div>
          <div class="inserir">

          </div>
        </div>

        <div class="slot-cartao">
          <img id="foto" src="" alt="" class="cartao" width="100%">
        </div>

      </div>

      <div class="sacar-dinheiro">
        <div class="dinheiro">

        </div>
      </div>

      <div class="teclado-pai">
        <div class="teclado-numerico">
          <div class="teclado-linha">
            <button type="button" class="button-numbers" onclick="digitar('1')">1</button>
            <button type="button" class="button-numbers" onclick="digitar('2')">2</button>
            <button type="button" class="button-numbers" onclick="digitar('3')">3</button>
          </div>
          <div class="teclado-linha">
            <button type="button" class="button-numbers" onclick="digitar('4')">4</button>
            <button type="button" class="button-numbers" onclick="digitar('5')">5</button>
            <button type="button" class="button-numbers" onclick="digitar('6')">6</button>
          </div>
          <div class="teclado-linha">
            <button type="button" class="button-numbers" onclick="digitar('7')">7</button>
            <button type="button" class="button-numbers" onclick="digitar('8')">8</button>
            <button type="button" class="button-numbers" onclick="digitar('9')">9</button>
          </div>
          <div class="teclado-linha">
            <button type="button" class="button-numbers"></button>
            <button type="button" class="button-numbers" onclick="digitar('0')">0</button>
            <button type="button" class="button-numbers"></button>
          </div>
        </div>
        <div class="teclado-lateral">
          <button type="button" style="background-color: #ff0000;" class="button-lateral">CANCELAR</button>
          <button type="button" onclick="limparCampo()" style="background-color:#fffc00;"
            class="button-lateral">CORRIGIR</button>
          <button type="button" onclick="verificarSenha()" style="background-color: #05ff00;" class="button-lateral"
            id="confirmar">CONFIRMAR</button>
          <button type="button" style="background-color: #c0c0c0;" class="button-lateral"></button>
        </div>

      </div>
    </div>
  </div>

  <script type="module" src="senha.js"></script>
</body>
