<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa Eletrônico WHV</title>
  <link href="padrão.css" rel="stylesheet">

</head>

<body>
  <div class="background">

  </div>
  <div class="PAI">
    <div class="barra-superior">
      <img src="../Imagens/logo-whv-bank.png" style="height: 125px; margin-top: 25px;">
      <h1>WHV</h1>
    </div>
    <div class="barra-inferior">
      <div class="div-superior">
        <div class="botoes-laterais">
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>
        </div>
        <div class="tela">
          <div class="carrossel">
            <div class="slides fade">
              <img src="../Imagens/tela-incial1.png" alt="slide 1" class="slide-img">
            </div>
            <div class="slides fade">
              <img src="../Imagens/tela-inicial2.png" alt="slide 2" class="slide-img">
            </div>
            <div class="slides fade">
              <img src="../Imagens/tela-inicial3.png" alt="slide 3" class="slide-img">
            </div>
          </div>
        </div>
        <div class="botoes-laterais">
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>
          <button type="button" class="botao-superior"></button>
        </div>

        <div class="inserircartao">
           
          <div class="detalhe"></div>
          <div class="inserir">

          </div>
        </div>

        <div class="slot-cartao">
          <div class="cartoes-container">
            <img class="cartao ativo" src="../Imagens/cartao1.png" alt="Cartão 1" id="claudia" onclick="redirecionarComDelay('claudia')">
            <img class="cartao" src="../Imagens/cartao2.png" alt="Cartão 2" id="tux" onclick="redirecionarComDelay('tux')">
            <img class="cartao" src="../Imagens/cartao3.png" alt="Cartão 3" id="willian" onclick="redirecionarComDelay('willian')">
          </div>
          <div class="botoes-cartao">
            <button type="button" class="botao-cartao-navegar" onclick="anteriorCartao()">◀</button>
            <button type="button" class="botao-cartao-navegar" onclick="proximoCartao()">▶</button>
          </div>
        </div>

      </div>

      <div class="sacar-dinheiro">
        <div class="dinheiro">

        </div>
      </div>


      <div class="teclado-pai">
        <div class="teclado-numerico">
          <div class="teclado-linha">
            <button type="button" class="button-numbers">1</button>
            <button type="button" class="button-numbers">2</button>
            <button type="button" class="button-numbers">3</button>
          </div>
          <div class="teclado-linha">
            <button type="button" class="button-numbers">4</button>
            <button type="button" class="button-numbers">5</button>
            <button type="button" class="button-numbers">6</button>
          </div>
          <div class="teclado-linha">
            <button type="button" class="button-numbers">7</button>
            <button type="button" class="button-numbers">8</button>
            <button type="button" class="button-numbers">9</button>
          </div>
          <div class="teclado-linha">
            <button type="button" class="button-numbers"></button>
            <button type="button" class="button-numbers">0</button>
            <button type="button" class="button-numbers"></button>
          </div>
        </div>
        <div class="teclado-lateral">
          <button type="button" style="background-color: #ff0000;" class="button-lateral">CANCELAR</button>
          <button type="button" style="background-color:#fffc00;" class="button-lateral">CORRIGIR</button>
          <button type="button" style="background-color: #05ff00;" class="button-lateral">CONFIRMAR</button>
          <button type="button" style="background-color: #c0c0c0;" class="button-lateral"></button>
        </div>
      </div>
    </div>



  </div>

<script src="paginainicial.js"></script>
</body>
